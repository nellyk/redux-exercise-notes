name: Create production promotion pull request
on:
  push:
    branches:
      - main
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: dependabot-changes
