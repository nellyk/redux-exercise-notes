name: Create production promotion pull request
on:
  push:
    branches:
      - main
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: dependabot-changes
      - name: Reset promotion branch
        run: |
          git fetch origin dependabot-changes-production:dependabot-changes-production
          git reset --hard dependabot-changes-production
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: dependabot-changes-production
          base: main
